<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="sign-up" method="post" action="/sign-up">
      <h2>Sign Up</h2>
      {% if message %}
      <p>{{message}}</p>
      {% endif %}
      <input
        type="text"
        class="form-control"
        id="first"
        name="first"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        class="form-control"
        id="last"
        name="last"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="email"
      />
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        name="confirm-password"
        placeholder="Confirm Password"
        required
      />
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
    <div>
      <p>Password Requirements:</p>
      <ul>
        <li>Must contain a lowercase letter</li>
        <li>Must contain an uppercase letter</li>
        <li>It must end in a number</li>
        <li>Should be at least 8 characters</li>
      </ul>
    </div>
  </body>
</html>
