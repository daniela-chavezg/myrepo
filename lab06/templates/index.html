<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <h2>Password Checker</h2>
    <p>Check to see if your password meets the following requirements:</p>
    <ul>
      <li>Must contain a lowercase letter</li>
      <li>Must contain an uppercase letter</li>
      <li>It must end in a number</li>
      <li>Should be at least 8 characters</li>
    </ul>
    <form action="{{url_for('report')}}">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="text" name="password" />
      </div>
      <input type="submit" value="Submit" />
    </form>
    {% endblock %}
  </body>
</html>
